								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">百度城市名称：</label>
								<div class="col-sm-8">
									<input id="bdCityName" name="bdCityName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">百度区域编号：</label>
								<div class="col-sm-8">

								<div class="form-group" style="height: 300px">

																					<div class="form-group">

									<button type="submit" class="btn btn-primary">提交</button>

							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/point/xy/add.js">
	</script>

	<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=q0tOZHuv6iRyqnyFXL1MH9Y3liZ0LSqE"></script>

	<script>
		var map = new BMapGL.Map("point_map");
		var point = new BMapGL.Point(126.67212144283639, 45.761133815965717);
		map.centerAndZoom(point, 15);
		map.enableScrollWheelZoom(true);
		map.addEventListener('click', function(e) {
			map.clearOverlays();
			console.log(21,e);
			var lat = e.latlng.lat;
			var lon = e.latlng.lng;

			var marker = new BMapGL.Marker(new BMapGL.Point(126.62930298514562, 45.71279252404299)); // 创建点
			map.addOverlay(marker);
			/*document.getElementById("bdLon").value = "lat";*/
			$("#bdLon").val(lon)
			$("#bdLat").val(lat)


		});
		map.addEventListener('click', function(e) {
			alert('点击的经纬度：' + e.latlng.lng + ', ' + e.latlng.lat);
			var mercator = map.lnglatToMercator(e.latlng.lng, e.latlng.lat);
		});
	</script>
